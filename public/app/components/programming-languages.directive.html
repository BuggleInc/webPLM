<li ng-if="progLangs.areAvailable()" class="has-dropdown">
  <a data-dropdown="dropProgLangs">{{progLangs.getCurrentProgLang().lang}}</a>
  <ul id="dropProgLangs" class="f-dropdown" data-dropdown-content=true>
    <li ng-repeat="pl in progLangs.getProgLangs()" ng-class="{ active: pl.lang === progLangs.getCurrentProgLang().lang }" ng-click="progLangs.setRemotelySelectedLang(pl)" style="width: 100%;">
      <a>{{ pl.lang }}</a>
    </li>
  </ul>
</li>
