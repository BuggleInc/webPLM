<span ng-if="!userService.isAuthenticated() && navigation.isReady()">
  <li ui-sref="signIn">
    <a translate>Sign In</a>
  </li>
</span>
<span ng-if="userService.isAuthenticated() && navigation.isReady()">
  <li ui-sref="profile">
    <a>{{ userService.getUser().fullName }}</a>
  </li>
  <li ng-click="userService.signOut()">
    <a>
      <span translate>Sign Out</span>
    </a>
  </li>
</span>
