<div class="small-6 small-centered columns">
  <div class="row text-center">
    <h4 translate>Use your existing account on one of the following services to sign in:</h4>
    <span translate>If you do not have any specific account, click on the left icon to use our own authentication system.</span>
    <br>
    <br>
    <div ng-show="signIn.showErrorMsg" class="row"> <!-- error-message -->
      <div data-alert class="alert-box warning radius">
        {{signIn.errorMsg}}
        <a class="close" ng-click="signIn.hideErrorMsg()">&times;</a>
      </div>
    </div> <!-- /error-message -->
  </div>
  <oauth-buttons></oauth-buttons>
</div>
