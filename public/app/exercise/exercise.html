<div style="margin-left: 2.5%; margin-right: 2.5%;">
  <div class="top-row" style="display: flex; justify-content: space-between;">
    <div ng-show="showInstructions" class="flex-block">
      <div bind-html-compile="exercise.instructions" class="instructions"></div>
      <worlds-view></worlds-view>
      <execution-results></execution-results>
    </div>
    <div class="flex-block" style="margin-left: 0.5vw;">
      <div class="row">
        <h4 class="left" translate>Code editor: </h4>
        <span class="right">
          <reset-exercise></reset-exercise>
          <toggle-api></toggle-api>
        </span>
      </div>
      <ide></ide>
      <h4 translate>Test cases: </h4>
      <test-cases></test-cases>
    </div>
    <div ng-show="showAPI" class="flex-block" style="margin-left: 2.5%;">
      <div ng-bind-html="exercise.help"></div>
    </div>
  </div>
</div>
