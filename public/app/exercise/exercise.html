<div style="margin-left: 5%; margin-right: 5%;">
  <div class="top-row" style="display: flex; justify-content: space-between;">
    <div ng-show="showInstructions" class="flex-block">
      <world-non-implemented ng-if="exercise.nonImplementedWorldException"></world-non-implemented>
      <instructions></instructions>
      <worlds-view></worlds-view>
    </div>
    <div class="flex-block" style="margin-left: 2.5%;">
      <h4 class="left" translate>Code editor: </h4>
      <span class="right">
        <reset-exercise></reset-exercise>
        <toggle-api></toggle-api>
      </span>
      <br>
      <br>
      <ide></ide>
    </div>
    <div ng-show="showAPI" class="flex-block" style="margin-left: 2.5%;">
      <div ng-bind-html="exercise.api"></div>
    </div>
  </div>
  <hr class="mid-row">
  <div class="bottom-row" style="display: flex; justify-content: space-between;">
    <div class="flex-block">
      <execution-results></execution-results>
    </div>
    <div class="flex-block" style="margin-left: 2.5%; ">
      <h4 translate>Test cases: </h4>
      <test-cases></test-cases>
    </div>
  </div>
</div>
